name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest
          python -m src.ml_tests.run_all

  docker-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Build API image for tests
        run: docker build -f Dockerfile.api -t smogguard-api:ci .

      - name: Debug model files in image
        run: docker run --rm smogguard-api:ci sh -c "ls -la /app/models && ls -la /app/models/production"

      - name: Run tests in API container
        run: docker run --rm smogguard-api:ci pytest -q
