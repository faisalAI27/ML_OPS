name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest
          python -m src.ml_tests.run_all

      - name: Upload experiment logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: experiment-logs
          path: |
            reports/experiments_log.csv
            reports/experiments_latest.json
          if-no-files-found: ignore

  docker-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Build API image for tests
        run: docker build -f Dockerfile.api -t smogguard-api:ci .

      - name: Debug model files in image
        run: docker run --rm smogguard-api:ci sh -c "ls -la /app/models && ls -la /app/models/production"

      - name: Run tests in API container
        run: docker run --rm smogguard-api:ci pytest -q

  notify:
    runs-on: ubuntu-latest
    needs:
      - test
      - docker-tests
    if: ${{ always() }}
    steps:
      - name: Notify Discord (success)
        if: ${{ needs.test.result == 'success' && needs.docker-tests.result == 'success' }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            payload='{"content":"✅ CI passed for smogguard_pk on '"${GITHUB_REF}"' ('"${GITHUB_SHA}"')"}'
            curl -X POST -H 'Content-Type: application/json' -d "$payload" "$DISCORD_WEBHOOK_URL" || true
          fi

      - name: Notify Discord (failure)
        if: ${{ needs.test.result != 'success' || needs.docker-tests.result != 'success' }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            payload='{"content":"❌ CI failed for smogguard_pk on '"${GITHUB_REF}"' ('"${GITHUB_SHA}"'). Check GitHub Actions logs."}'
            curl -X POST -H 'Content-Type: application/json' -d "$payload" "$DISCORD_WEBHOOK_URL" || true
          fi
