name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  packages: write
  contents: read

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.api
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/smogguard-api:latest
            ghcr.io/${{ github.repository_owner }}/smogguard-api:${{ github.event.workflow_run.head_sha }}

      - name: Build and push UI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.ui
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/smogguard-ui:latest
            ghcr.io/${{ github.repository_owner }}/smogguard-ui:${{ github.event.workflow_run.head_sha }}
