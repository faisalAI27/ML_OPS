name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  packages: write
  contents: read

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Derive lowercase owner
        id: owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"

      - name: Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: false
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.api
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/smogguard-api:latest
            ghcr.io/${{ env.OWNER_LC }}/smogguard-api:${{ github.event.workflow_run.head_sha }}

      - name: Build and push UI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.ui
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/smogguard-ui:latest
            ghcr.io/${{ env.OWNER_LC }}/smogguard-ui:${{ github.event.workflow_run.head_sha }}

      - name: Notify Discord (CD success)
        if: ${{ success() }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            payload='{"content":"✅ CD pushed images for smogguard_pk commit '"${{ github.event.workflow_run.head_sha }}"'"}'
            curl -X POST -H 'Content-Type: application/json' -d "$payload" "$DISCORD_WEBHOOK_URL" || true
          fi

      - name: Notify Discord (CD failure)
        if: ${{ failure() }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            payload='{"content":"❌ CD failed for smogguard_pk commit '"${{ github.event.workflow_run.head_sha }}"'. Check Actions logs."}'
            curl -X POST -H 'Content-Type: application/json' -d "$payload" "$DISCORD_WEBHOOK_URL" || true
          fi
